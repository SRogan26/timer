<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>My Timer</title>
</head>

<body>
    <div id="inputArea">
        <h1 class="Title">My Timer</h1>
        <div id="inputs" width="100%">
            <input type="number" max="24" step="1" min="0" id="hoursInput">Hours</input>
            <input type="number" max="60" step="1" min="0" id="minInput">Minutes</input>
            <input type="number" max="60" step="1" min="0" id="secInput">Seconds</input>
        </div>
    </div>
    <div id="countdownArea">
        <div class="timeDisplay" id="hrDisplay">0</div>
        <div style="text-align:center; font-size:80px;">:</div>
        <div class="timeDisplay" id="minDisplay">00</div>
        <div style="text-align:center; font-size:80px;">:</div>
        <div class="timeDisplay" id="secDisplay">00</div>
    </div>
    <div id="btnArea">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
